server:
  port: 30500

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-register1.com:30300/eureka/ #eureka服务端提供的注册地址 参考服务端配置的这个
  instance:
    instance-id: ${spring.application.name} #此实例注册到eureka服务端的唯一的实例ID
    prefer-ip-address: true #是否显示ip地址
    leaseRenewalIntervalInSeconds: 10 #eureka客户端需要多长时间发送心跳给eureka服务器，表明它仍然活着, 默认为30秒（与下面配置的单位都是秒）
    leaseExpirationDurationInSeconds: 30 #Eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除，默认90秒

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false #是否可以直接使用微服务名路由
      routes:
        - id: service-api
          uri: lb://SERVICE-API
          predicates:
            - Path=/api/service-api/**
          filters:
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback

        - id: service-admin
          uri: lb://SERVICE-ADMIN
          predicates:
            - Path=/api/service-admin/**
          filters:
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000